<html>
<body>
    <canvas id="gl-canvas"></canvas>
    <script type="shader/vs" id="vs">
        #version 300 es

        #define SIN2 0.03489949
        #define COS2 0.99939082
        
        layout(location=0) in vec2 position;
        
        out vec2 vPosition;
        void main() {
            mat2 rotation = mat2(
                COS2, SIN2,
                -SIN2, COS2
            );

            vPosition = rotation * position;
            gl_Position = vec4(vPosition, 0.0, 1.0);
        }
    </script>
    <script type="shader/fs" id="fs">
        #version 300 es
        precision highp float;
        
        out vec4 fragColor;
        void main() {
            fragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
    </script>
    
    <script type="text/javascript">
        var canvas = document.getElementById("gl-canvas");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        var gl = canvas.getContext("webgl2");
        gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
        gl.clearColor(0.0, 0.0, 0.0, 1.0);

        // Transform feedback program
        var vsSource = document.getElementById("vs").text.trim();
        var vShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vShader, vsSource);
        gl.compileShader(vShader);

        var fsSource = document.getElementById("fs").text.trim();
        var fShader = gl.createShader(gl.FRAGMENT_SHADER, fsSource);
        gl.shaderSource(fShader, fsSource);
        gl.compileShader(fShader);

        var program = gl.createProgram();
        gl.attachShader(program, vShader);
        gl.attachShader(program, fShader);
        gl.transformFeedbackVaryings(program, ["vPosition"], gl.SEPARATE_ATTRIBS);
        gl.linkProgram(program);
        gl.useProgram(program);

        // Input and output vertex position buffers
        var positionsA = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionsA);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
            -0.3, -0.3,
             0.3, -0.3,
             0.0, 0.3 
        ]), gl.STREAM_COPY);

        var positionsB = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionsB);
        gl.bufferData(gl.ARRAY_BUFFER, 24, gl.STREAM_COPY);

        // Vertex arrays for input
        var triangleArrayA = gl.createVertexArray();
        gl.bindVertexArray(triangleArrayA);
        gl.bindBuffer(gl.ARRAY_BUFFER, positionsA);
        gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(0);

        var triangleArrayB = gl.createVertexArray();
        gl.bindVertexArray(triangleArrayB);
        gl.bindBuffer(gl.ARRAY_BUFFER, positionsB);
        gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(0);

        gl.bindVertexArray(null);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);

        // Transform feedback objects to capture output
        // ANGLE BUG: STATE OF TRANSFORM_FEEDBACK_BUFFER SHOULD BE
        // CAPTURED IN TRANSFORM FEEDBACK OBJECT WHICH DOESN'T HAPPEN!
        // (OPENGL ES 3.0.5 SPEC: SECTION 2.5.1 AND TABLE 6.24)
        var transformFeedbackA = gl.createTransformFeedback();
        gl.bindTransformFeedback(gl.TRANSFORM_FEEDBACK, transformFeedbackA);
        gl.bindBufferBase(gl.TRANSFORM_FEEDBACK_BUFFER, 0, positionsA);

        var transformFeedbackB = gl.createTransformFeedback();
        gl.bindTransformFeedback(gl.TRANSFORM_FEEDBACK, transformFeedbackB);
        gl.bindBufferBase(gl.TRANSFORM_FEEDBACK_BUFFER, 0, positionsB);

        gl.bindTransformFeedback(gl.TRANSFORM_FEEDBACK, null);
        gl.bindBufferBase(gl.TRANSFORM_FEEDBACK_BUFFER, 0, null);


        var currentArray = triangleArrayA;
        var currentFeedback = transformFeedbackB;
        function draw() {
            gl.bindVertexArray(currentArray);
            gl.bindTransformFeedback(gl.TRANSFORM_FEEDBACK, currentFeedback);

            // ANGLE BUG: STATE OF TRANSFORM_FEEDBACK_BUFFER SHOULD BE RESTORED
            // WHEN TRANSFORM FEEDBACK OBJECT IS BOUND. 
            // (OPENGL ES 3.0.5 SPEC: SECTION 2.5.1 AND TABLE 6.24)
            // THIS DOESN'T HAPPEN SO YOU HAVE TO REBIND THE BUFFERS ON EVERY FRAME.
            // UNCOMMENTING THE FOLLOWING LINES GETS IT TO WORK.
            // if (currentFeedback === transformFeedbackA) {
            //     gl.bindBufferBase(gl.TRANSFORM_FEEDBACK_BUFFER, 0, positionsA);
            // } else {
            //     gl.bindBufferBase(gl.TRANSFORM_FEEDBACK_BUFFER, 0, positionsB);
            // }

            gl.beginTransformFeedback(gl.TRIANGLES);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.TRIANGLES, 0, 3);
            gl.endTransformFeedback();

            if (currentArray === triangleArrayA) {
                currentArray = triangleArrayB;
                currentFeedback = transformFeedbackA;
            } else {
                currentArray = triangleArrayA;
                currentFeedback = transformFeedbackB;
            }

            requestAnimationFrame(draw);
        }

        requestAnimationFrame(draw);

    </script>
</body>
</html>
